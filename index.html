<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Greets user -->
    <header class ="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <!-- container for gathering user input -->
        <div class = 'row justify-content-center'>
         <div class="col-4" id="weatherLocation">
             <div class ='card'>
                 <h2 class ="card-header">Please Enter a Location</h2>
    
                 <input id="city-name" placeholder="Enter city name here" type="text" class="form-input"/>
                 <button class ="cityBtn bg-primary text-white" id="searchBtn">Search</button>


            </div>

                        <!-- Container for past searches -->
             <div class ='card'>
                <h2 class ='card-header'>History</h2>
                <div class ='card-body'id='history'>  
                </div> 
             </div>

       </div>
       <!-- Sets current temperature based on API information -->
      <div class = 'col-8' id="weatherInfo">
        <h2 class="text-center">Current Weather for: <span id='weather-header'></span><span id="icon"> </span></h2>
            <p>Temperature: <span id='temp-today'></span></p>
            <p>Wind: <span id="wind-today"></span></p> 
            <p>UV Index: <span id="uv-today"></span></p>
            <p>Humidity: <span id='humidity-today'></span></p>
      </div>
    </div>

<!-- displays 5 day forecast based on API response -->

    <div class = 'row justify-content-center'>
        <h2 class = 'text-center'>5 Day Forecast</h2>
        <div id="forecast-container">

        </div>
    </div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
