<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class ="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div class = 'row justify-content-center'>
      <div class="col-3" id="weatherLocation">
        <h2>Please Enter a Location</h2>
        <div class ="input-group mb-3">
            <input type='text' class="form-control" id="search-city">
        </div>
        <div class = 'card'>
            <h3 class ='card-header text-uppercase text-center'></h3>
            <div id="searchedCity" class="card-body">

            </div>
        
        </div>


      </div>
      <div class = 'col-9' id="weatherInfo">
        <h2 class="text-center">5 Day Forecast</h2>
      </div>


    </div>

    <script src="./index.js"></script>
